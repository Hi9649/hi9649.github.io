<html>

<head>

<body>
  <div class="modalOverlay">

        <textarea name="" id="" class="modal-text" placeholder="/ AI야 대답해줘"></textarea>

    </div>
  </div>

  <header>
    <h1>I Can Do It!</h1>

    <div class="board" draggable="true">

      </div>
    </div>
    <div class="board" draggable="true">

  <div class="trash" style="display: none;"></div>

   import { Configuration, OpenAIApi } from 'https://cdn.skypack.dev/openai';
   
   document.querySelector('#send').addEventListener('click', function(){
   var template = <div class="line">
   <span class="chat-box">${document.querySelector('#inputText').value}
   </span> </div>
   })
 
   document.querySelector('.chat-content').inserrtAdjacentHTML('beforeend', template);

const configuration = new Configuration({

});
const openai = new OpenAIApi(configuration);

 openai.createCompletion({
  model: "text-davinci-003",

}).then((inputText)=>{
